<template name="publicHome">
	<div class="container-fluid">
		<div class="row">
			<div class="col-xs-12 full-background">
				<div class="row">
					<div class="col-xs-12">
						<img id="basketLogo" src="/images/jarbas_basket_trans.png" alt="Jarbas Logo">
						<img id="basketGlasses" src="/images/deal_with_it_glasses.png" alt="Jarbas Glasses">
					</div>
					<div class="col-xs-12">
						<h3 id="title">Jarbas</h3>
						<h3 id="dynamicTitle"></h3>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-12" id="buttonWrapper">
						<div class="wrapper">
							<button id="loginModalBtn" type="button" class="btn btn-primary btn-lg" data-backdrop="false" data-toggle="modal" data-target="#loginModal">Login</button>
							<button id="registerModalBtn" type="button" class="btn btn-primary btn-lg" data-backdrop="false" data-toggle="modal" data-target="#registerModal">Criar Conta</button>
						</div>
						<br>
						<button id="aboutModalBtn" type="button" class="btn btn-primary btn-lg" data-backdrop="false" data-toggle="modal" data-target="#aboutModal">Sobre</button>
						<br>
						<div class="wrapper">
							<a href="/jarbas.apk" download> <img style="width:150px;" src="/images/android_download.png" alt="Download for Android"> </a><br>
							<small><em>Note: to install this .apk you must allow 'Install from Unknown Sources' in your security settings.</em></small>
							<br>
							<br>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<!-- About Modal -->
	<div class="modal fade" id="aboutModal" tabindex="-1" role="dialog" aria-labelledby="aboutModalLabel">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <h4 class="modal-title" id="aboutModalLabel">Sobre</h4>
	      </div>
	      <div class="modal-body">
	      	<p style="font-size:1.5em;">Ever been in a situation where you notice that you're missing something in your house, you need to buy it but then forget to add that product to your shopping list? Well now with Jarbas, you don't need to open your note app to write down your shopping list. Simply say "Jarbas" to your phone (Android) or using the Jarbas Webapp (Chrome only) and let it help you note your shopping list. Jarbas will be listening to what you want to find and save the list for you. Once you're done, you can ask him to email you the list or request for the groceries to be delivered at your place (using Continente's API). Never forget that toilet paper anymore! Jarbas is here for you!</p>
	      </div>
	      <div class="modal-footer">
	      	<button type="button" class="btn btn-default" data-dismiss="modal">OK</button>
	      </div>
	    </div>
	  </div>
	</div>

	<!-- Login Modal -->
	<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <h4 class="modal-title" id="loginModalLabel">Login</h4>
	      </div>
	      <div class="modal-body">
	        {{> loginForm}}
	      </div>
	    </div>
	  </div>
	</div>

	<!-- Register Modal -->
	<div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="registerModalLabel">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <h4 class="modal-title" id="registerModalLabel">Nova Conta</h4>
	      </div>
	      <div class="modal-body">
	        {{> registerForm}}
	      </div>
	    </div>
	  </div>
	</div>
</template>

<template name="registerForm">
	<form id="register-form" action="action">
		<div class="form-group">
			<input type="email" class="form-control {{ className }}" id="email" placeholder="Email*"/>
		</div>
		<div class="form-group">
			<input type="password" class="form-control {{ className }}" id="password" placeholder="Password*">
		</div>
		<div class="form-group">
			<input type="text" class="form-control {{ className }}" id="first-name" placeholder="Nome*" />
		</div>
		<div class="form-group align-right">
			<a class="btn btn-primary pull-right" id="create-account">Criar Conta</a>
			<br>
			<br>
		</div>
	</form>
</template>

<template name="loginForm">
	<form id="login-form">
		<div class="form-group">
			<input type="email" class="form-control" id="login-email" placeholder="Email" tabindex="1" />
		</div>
		<div class="form-group">
			<input type="password" class="form-control" id="login-password" placeholder="Password" tabindex="2">
		</div>
		<div class="form-group form-button">
			<button id="login-button" class="btn large blue pull-right" type="submit" tabindex="3">Entrar</button>
		</div>
		<br>
		<br>
	</form>
</template>
